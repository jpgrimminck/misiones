<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Misiones TV - Mateo</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- === TV CANVAS 1920x1080 === -->
  <div class="tv-canvas">
    <div class="tv-safe">
      <!-- === Fila 1: Progreso + Avatar === -->
      <header class="header">
        <div class="progress">
          <div class="progress__track">
            <div class="progress__fill" id="progressFill" style="width:0%"></div>
            <div class="progress__ticks" id="progressTicks"></div>
          </div>
          <div class="progress__label" id="progressLabel">0%</div>
        </div>
        <div class="avatar">
          <img id="avatarImg" alt="Usuario Mateo" />
          <span class="avatar__name">Mateo</span>
        </div>
      </header>

      <!-- === Fila 2: Carrusel (2 columnas misiones + 1 columna premio) === -->
      <main class="main">
        <div class="carousel" id="carousel">
          <div class="carousel__viewport" id="carouselViewport">
            <div class="carousel__track" id="carouselTrack" aria-live="polite"></div>
          </div>
        </div>
      </main>

      <!-- === Fila inferior: Flechas === -->
      <footer class="footer">
        <button class="arrow arrow--left" id="btnPrev" aria-label="Anterior">
          <svg width="72" height="72" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button class="arrow arrow--right" id="btnNext" aria-label="Siguiente">
          <svg width="72" height="72" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../config.js"></script>
  <script src="../script.js"></script>
</body>
</html>
